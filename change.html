<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <script>
        function checkPasswords() {
            var newPassword = document.getElementById('new_password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            var submitButton = document.getElementById('submit_button');

            if (newPassword === confirmPassword) {
                submitButton.disabled = false;
                document.getElementById('message').textContent = '';
            } else {
                submitButton.disabled = true;
                document.getElementById('message').textContent = 'Passwords do not match.';
            }
        }
    </script>
</head>
<body>
    <h2>Change Password</h2>
    <form action="change.php" method="post">
        <label for="current_password">Current Password:</label>
        <input type="password" id="current_password" name="current_password" required><br><br>
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" onkeyup="checkPasswords()" required><br><br>
        <label for="confirm_password">Confirm New Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" onkeyup="checkPasswords()" required><br><br>
        <span id="message" style="color: red;"></span><br><br>
        <input type="submit" id="submit_button" value="Change Password" disabled>
    </form>
</body>
</html>
